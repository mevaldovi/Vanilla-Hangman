<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link href="assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <div class="jumbotron jumbotron-fluid">
            <div class="container"><h1 class="display-4">Vanilla Hangman</h1>
              <p class="lead">Hangman is a word guess game that is based upon a fill-in-the-blank structure. To begin, click the "Start" button.</p>
            </div>
          </div>
            <button type="button" class="btn btn-outline-danger" id="start-btn">Start</button>
            <br>
            <br>
            <main>
                <section>
                  <div class="card word-guess">
                    <div class="large-font word-blanks">J _ v _ S c r_ _t</div>
                  </div>
                </section>
          
                <section>
                  <div class="card results">
                    <div class = "win-loss-container">
                    <div>
                    <h6>Wins: <span class="win">0 </span></h6>
                    <h6>Losses: <span class="lose">0</span></h6>
                  </div>
                  <button type="button" class="btn btn-outline-info" id="reset-button">Reset</button>
                </div>
                    <div class= "card timer">
                      <div class = "timer-text">
                      <div class="large-font timer-count">10</div>
                      <h7>seconds remaining</h7>
                    </div>
                  
                    </div>
                  </div>
                </section>
              </main>
          </div>    
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
	<script src="assets/script.js"></script>
	<noscript>
		Please enable JavaScript to run the game.
	</noscript>
</body>

</html>
